<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Function</title>
</head>
<body>
    <center>
        <!--Heading and Sub Heading-->
        <h1 style="color: green;">Expression Function</h1>
        <h3>Function Declaration</h3>


        <!--Javascript-->
        <script>
            // Function Declaration
            var result = function (a, b) {return a * b;};
            
            // Print Result
            document.write(result(5, 8));
        </script>
    </center>
</body>
</html>
