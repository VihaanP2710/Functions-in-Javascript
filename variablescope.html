<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope</title>
</head>
<body>
    <!--Information-->
    <p>A function can access variables defined inside it!</p>

    <!--Button-->
    <button onclick="VariableScope();">Click Me!</button>

    <!--Results-->
    <p id="demo1"></p>
    <p id="demo2"></p>

    <!--Javascript Script-->
    <script>
        // Make global variable (Variable accessible to all code in the script tag)
        var b = 5;

        // Define Function VariableScope()
        function VariableScope() 
        {
            // Make local variable (Variable accessible only to the function)
            var a = 4;
            document.getElementById("demo1").innerHTML = b * a;

            // Return a value to show the user if function has finished (return 0) or function has crashed (return 1)
            return 0;
        }

        // Assign the value 'b' to #demo2 because if 'a' is applied then an error is seen
        document.getElementById("demo2").innerHTML = b;
    </script>
</body>
</html>
